<div>
    <form (ngSubmit)="emitFormValue()" [formGroup]="form">

        <div *ngFor="let control of controls">
            <app-form-control [control]="control" [form]="form"></app-form-control>
        </div>

        <button class="mt-1 btn btn-lg btn-primary" type="submit" [disabled]="!form.valid">Save</button>

        <button type="button" (click)="resetForm()" class="ml-2 mt-1 btn btn-lg btn-primary">Clear</button>
        
    </form>
</div>
